<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Chef</title>
</head>
<body>
    <mat-grid-list cols="2" rowHeight="fit" style="height:100%">
        <mat-grid-tile>
            <img mat-card-image src="assets/Agile Logo.png" style="height:80%; width:90%" alt="Agile Logo">
        </mat-grid-tile>
        <mat-grid-tile>
            <button class="navButton" style="float:right">SETTINGS!</button>
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Welcome!</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button style="float:right">BEGIN!</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</body>
</html>
