<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
        <mat-card>
            <h1 style="text-align: center;">Results</h1>
        </mat-card>
        
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-evenly stretch">
            <div fxLayout="column" style="margin-top: 3vh;">
                <results-graph></results-graph>
                <mat-card style="text-align: center;">
                    <mat-card-title>Team 1</mat-card-title>
                    <table>
                        <tr>
                            <td>Completed</td>
                            <td>{{this.succesful}}</td>
                        </tr>
                        <tr>
                            <td>Failed</td>
                            <td>{{this.failed}}</td>
                        </tr>
                        <tr>
                            <td>In Progress</td>
                            <td>{{this.inProgress}}</td>
                        </tr>
                    </table>
                </mat-card>
            </div>
        </div>
        <div class="timer" fxLayout="row" fxLayoutAlign="center center">
            <countdown [config]="{leftTime: timer}" (event)="onTimerFinished($event)"></countdown>
        </div>
    </div>
</body>
</html>
