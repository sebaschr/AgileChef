<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
        <mat-card>
            <h1 style="text-align: center;">Results</h1>
        </mat-card>

                <results-graph></results-graph>

            </div>

                <results-graph></results-graph>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around stretch">
            <div fxLayout="column" style="width: 100%; padding-left: 1%; padding-right: 1%;">
                <mat-card style="text-align: center;">
                    <mat-card-title>Team 1</mat-card-title>
                    <table>
                        <tr>
                            <td>Exitosos</td>
                            <td>3</td>
                        </tr>

                            <td>Fallidos</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>En Proceso</td>
                            <td>4</td>
                        </tr>
                    </table>

            </div>

    </div>
