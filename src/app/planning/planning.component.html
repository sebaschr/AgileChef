<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
</head>
<body>
    <div class="container" fxLayout="row" fxLayoutAlign="space-evenly stretch">
        <div fxLayout="column" style="overflow: hidden;">
            <img src="../../assets/Timer.jpg" width="80%">
        </div>
        <div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
            <div class="title" fxLayout="row">Planning</div>
            <div class="timer" fxLayout="row"><countdown [config]="{leftTime: timer}" (event)="onTimerFinished($event)"></countdown></div>
        </div>
    </div>
</body>
</html>
