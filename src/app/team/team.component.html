<div class="team-card">
    <div class="team-header">
        <h2>Equipo {{team.teamNumber}}</h2>
    </div>
    <div class="team-container"></div>
    <p></p>
    <p>Has click al "&#43;" para unirte a este equipo.</p>
    <button mat-fab color="primary" class="team-btn" value="team1" (click)="addPlayerToTeam()">&#43;</button>
    <button mat-fab color="primary" class="team-btn" value="team1" (click)="removePlayerFromTeam()">-</button>
</div>
