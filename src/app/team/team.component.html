<div class="team-card">
    <div class="team-header">
        <h2>Equipo {{team.teamNumber}}</h2>
    </div>
    <div class="team-container"></div>
    <p></p>
    <p>Has click al "&#43;" para unirte a este equipo.</p>
    <button mat-fab color="primary" class="team-btn" id={{team.teamNumber}} (click)="addPlayerToTeam($event)"><span id={{team.teamNumber}}>&#43;</span></button>
    <button mat-fab color="primary" class="team-btn" id={{team.teamNumber} (click)="removePlayerFromTeam()">-</button>
</div>
