<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
</head>

<body>
    <div class="container sprints" fxLayout="column" fxLayoutAlign="stretch center">
        <h1>Valor del negocio</h1>
        <div fxLayout="row" style="width: 100%;" fxLayoutAlign="stretch">
            
            <div class="results-chart">
                <mat-card>
                    <mat-card-title>Total</mat-card-title>
                    <mat-card-subtitle  class="title">	Sprint 1 </mat-card-subtitle>
                    <mat-card-content>	Exitosos: 19 </mat-card-content>
                    <mat-card-content>	Fallido: 8 </mat-card-content>
                    <mat-card-content>	En Proceso: 12 </mat-card-content>
                    <mat-card-subtitle  class="title">	Ingresos: $26 </mat-card-subtitle>
                    <mat-card-subtitle class="title">	Costo: $17.38 </mat-card-subtitle>
                    <mat-card-subtitle class="title">	Ganancia: $8.17 </mat-card-subtitle>
                </mat-card>
            </div>

            <div class="sprints-graphs">
                <div class="sprint-graph">Sprint 1</div>
                <div class="sprint-graph">Sprint 2</div>
                <div class="sprint-graph">Sprint 3</div>
                <div class="sprint-graph">Sprint 4</div>
                <div class="sprint-graph">Sprint 5</div>
                <div class="sprint-graph">Sprint 6</div>


            </div>
        </div>

        <div class="timer-container">
            <div class="timer" fxLayout="row">
                <countdown [config]="{leftTime: 60}"></countdown>
            </div>
    
        </div>
    </div>

    
</body>

</html>
